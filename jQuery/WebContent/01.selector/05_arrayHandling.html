<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>배열 처리 메소드 활용</title>
<script src="../js/jquery-1.12.4.js"></script>
<script type="text/javascript">
	$(function(){
		var memberNameArray=["KIM","SIM","HONG","BING","CHOI"];
		var memberArray=[
							{id:'guard1',name:'KIM',age:34},
							{id:'guard2',name:'SIM',age:45},
							{id:'guard3',name:'HONG',age:23},
							{id:'guard4',name:'BING',age:19}
						];
		$('div').html(memberNameArray.join(", "));
		$('h2').text($('h2').text() + " "+ memberArray.length);
		$.each(memberArray, function(index, value) {
			console.log(index+ " " +value.id);
		});
	});
</script>
</head>
<body style="padding: 10px;">
	<h2>Members of my Group are</h2>
	<p></p>
	<div></div>
</body>
</html>
