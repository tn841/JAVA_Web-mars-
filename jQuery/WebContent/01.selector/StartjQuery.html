<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
<script type="text/javascript">
	/*
	 jQuery()[$()] 
	
	 jQuery의 가장기본적인동작은 도큐먼트의 일부를 선택하는것이다
	 jQuery() 생성자를 사용해서 선택을 수행한다.
	 이함수의 인자는 문자열이며 CSS선택자표현을 포함할수있다.
	 
	 jQuery()함수는 우리가 작업하는 대상객체를 만들어내는 ,jQuery의 객체생성공장같은
	 역할을 한다.
	 
	 jQuery객체는 여러개의 DOM요소를 캡슐화 할수있으며 이것을 다양한방식으로다룰수 있게해준다.
	 */
	console.log(window.jQuery);
	//alert(window.jQuery);
	//alert(window.$);
	console.log($('h1'));
	
	window.onload = function(){
		var $h1JqueryObj = jQuery('h1');
		console.log($h1JqueryObj);
		
		$h1JqueryObj.css('color','gold');
		
		jQuery('h2').css('color', 'orange').text('으헝헝');
		
		$('h3').css('color','pink');
		$('h4').css('border', '3px dashed cyan');
		
		var h5E =document.getElementsByTagName('h5').item(0);
		var $h5E = $(h5E);
		$h5E.css('color','gray');
	};
	
	function highlight1(){
		$('h1').css('border', '4px solid red');
	}
	function highlight2(){
		$('h2').css('border', '4px solid green');
	}
	function highlight3(){
		$('h3').css('border', '4px solid gold');
	}
	
	$(document).ready(function(){
		highlight1();
		highlight2();
		highlight3();
	});
	
	//위와 동일한 코드, jquery()안에 들어온 객체가 함수이면 document onload 핸들러에 등록한다.
	$(function(){
		
	});
	
	
</script>
</head>
<body >
	<!-- 
	1.HTML 자체에 스크립트코드를 기술하면 새로운행위를 추가하려면 
    	모든HTML 페이지에 걸쳐 코드와 HTML 둘다 변경해야하며 이작업은 더많은 오류를 가져올가능성이
    	있으며 프로그래머와 디자이너의 병행작업을 어렵게한다. 
    	
    2.이런이유로 jQuery는 $(document).ready()메서드를 제공한는데 
      	이메써드는 DOM 이로드되고 이미지가 로드되기전에 특정한작업을 수행할수있다
    	
    	$(document).ready(highlight2);
    	
    3.함수를 1번만사용한다면 $(document).ready()메쏘드안에 익명함수(람다함수)로정의하고 
      호출되게할수있다
    	
    	$(document).ready(
    		function(){
    			$('h3').css('border','3px dashed orange');	
    		}
    	);
-->

	<h1>Hello jQuery!!</h1>
	<h2>Nice to meet you!!!</h2>
	<h3>See you!!!</h3>
	<h4>Bye Bye!!!</h4>
	<h5>나를 document.Element로 접근한 뒤 jQuery 객체로 바꾸어보셈</h5> 
	
</body>
</html>
