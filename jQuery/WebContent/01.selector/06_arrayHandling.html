<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>배열 처리 메소드 활용</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript">
	var memberNameArray=["KIM","SIM","HONG","BING","CHOI","PARK"];
	
	$(function(){
		$.each(memberNameArray,function(index,name){
		var $liE = $('<li>'+name+'</li>');
			$('#list').append($liE);
		});
		var childCount = $('#list').children().length;
		$('h2').text($('h2').text()+' '+childCount);
		
	});
	

</script>
</head>
<body style="padding: 10px;">
	<h2>Members of my Group are</h2>
	<ol id="list"></ol>
</body>
</html>
