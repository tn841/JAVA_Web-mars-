<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery에서 제공하는 기본 필터를 이용한 HTML Element 검색</title>
<style>
div {
	background: #FFF;
	padding: 10px;
	margin: 10px;
}

table {
	border: 1px solid #AAA;
	width: 100%
}

td {
	border: 1px solid #AAA;
}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript">
	$(function(){
		$('tr > td').css('background','pink');
		$('tr > td.notSelect').css('background','orange');
		$('tr > td:not(.notSelect)').css('background','cyan');
		
	});
</script>
</head>
<body style="padding: 10px;">
	<h2>jQuery에서 제공하는 기본 필터를 이용한 HTML Element 검색</h2>
	<div>
		<table>
			<tr>
				<td>#1</td>
			</tr>
			<tr>
				<td>#2</td>
			</tr>
			<tr>
				<td class="notSelect">#3</td>
			</tr>
			<tr>
				<td class="notSelect">#4</td>
			</tr>
			<tr>
				<td class="notSelect">#5</td>
			</tr>
			<tr>
				<td>#6</td>
			</tr>
			<tr>
				<td>#7</td>
			</tr>
			<tr>
				<td>#8</td>
			</tr>
		</table>
	</div>
</body>
</html>
