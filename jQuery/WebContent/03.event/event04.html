<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery에서 제공하는 Event 핸들링 메소드</title>
<style>
div,pre {
	background: #FFF;
	padding: 10px;
	margin: 10px;
}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>

<script type="text/javascript">
$(function() {
	
	/*
	 * 현재DOM tree에있는 엘레멘트만이벤트처리
	 */
	/*
	$('li').click(function(e){
		alert($(this).text());
	});
	
	$('li').on('click',function(e){
		alert($(this).text());
	});
	*/
	
	/*
	 * 현재DOM tree에있는 엘레멘트와 추가되는엘레멘트 이벤트처리
	 */
	
	
	$('ul').on('click','li',function(e){
		alert($(this).text());
	});
	/*
	$('body').on('click','li',function(e){
		alert($(this).text());
	});
	
	$(document).on('click','li',function(e){
		alert($(this).text());
	});
	*/
	
	$('#btnAdd').click(function(){
		$('ul').append('<li>list item '+$('li').length+'</li>');	
	});
	
	$('#btnOff').on('click',function(){
		
		/* 
		 * - .on 으로 추가한 이벤트만 제거가능
		 * - 
		 */
		$('ul').off('click','li');
		/*
		$('body').off('click','li');
		$(document).off('click','li');
		*/
		
	});
	
});

function eventDie() {
	
}
</script>
</head>

<body style="padding: 10px;">
	<h2>jQuery에서 제공하는 Event 핸들링 메소드</h2>
	<div>
		<ul>
			<li>list item 0</li>
		</ul>
		<input type="button" id="btnAdd" value="Add Element" /> 
		<input type="button" id="btnOff" value="Event Off" />
	</div>
</body>
</html>
