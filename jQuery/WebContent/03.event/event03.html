<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery에서 제공하는 Event 핸들링 메소드</title>
<style>
div,pre {
	background: #FFFF00;
	padding: 10px;
	margin: 10px;
}

table {
	border: 1px solid #AAA;
}

td {
	border: 1px solid #AAA;
	width: 25px;
	height: 25px;
}

.selected {
	font-weight: bold;
	color: White;
	background-color: Red;
}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript">
var enterCount = 0;
var leaveCount = 0;
var clickCount = 0;
$(function() {
	$('h2').on('click', function(){
		clickCount++;
		$(this).text('h2 click count:'+clickCount);
	});
	$('#mouseArea').on('mouseenter mouseleave', function(e){
		if(e.type == 'mouseenter'){
			enterCount++;
			$(this).text('mouseenter:'+enterCount);
		}else if(e.type == 'mouseleave'){
			leaveCount++;
			$(this).text('mouseleave:'+leaveCount);
		}
	});
});
</script>

</head>
<body style="padding: 10px;">
	<h2>jQuery에서 제공하는 Event 핸들링 메소드</h2>
	<div id="mouseArea">
		AREA(DIV) MOUSE : <span id="spResult"></span>
	</div>
</body>
</html>
