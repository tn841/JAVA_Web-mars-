<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>

<script>
	function loading_id_focus(){
		document.login_form.id.focus();
	}
	
	function button2_click(){
		alert('button2 click!!!');
	}
	function button3_dbclick(){
		alert('button3 dbclick!!!');
	}
	function id_keyup(){
		var inputKey = document.login_form.id.value;
		alert("inputKey:"+inputKey);
	}
	
	function form_submit(){
		console.log("폼 전송!")
		alert('form submit....');
		/*
		1. 유효성체크
		2. 성공시-->action url로 요청
		2. 실패시-->action url로 요청안함
		*/
		var id=document.login_form.id.value;
		if(id==''){
			//id null
			alert('아이디를 입력하세요');
			document.login_form.id.focus();
			return false;
		}
		
		return true;
	}
	
</script>

</head>
<body onload="loading_id_focus()">
<h1> javascript event </h1>
	<form name="login_form" action="login.do" method="get" onsubmit="return form_submit()">
		아이디:<input type="text" 
				name="id" ><br/>
		패에쓰:<input type="text" name="pass"><br/>
		<input type="submit" value="로그인" on>
		<input type="reset" value="취소">
	</form>
	
	<br/>
	<input 	type="button" 
			value="이벤트1" 
			onclick="alert('button1클릭!!!');" 
			onmouseover="alert('button1 mouseover!!!')">
	<input type="button" value="이벤트2" 
			onclick="button2_click();">
	<input type="button" value="이벤트3" 
			ondblclick="button3_dbclick();">

</body>
</html>
