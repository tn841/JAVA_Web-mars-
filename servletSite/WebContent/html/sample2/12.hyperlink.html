<!DOCTYPE html>

<html>
<head>
	<meta charset="euc-kr" />	
	<title>hyperlink 요소 연습</title>
</head>
<body>
	<!-- a : 다른 페이지#특정 위치로 이동할 때 사용하는 요소 -->
	
	<!-- target을 지정해서 어느 창에 보일지 선택할 수 있습니다. -->
	<a href="http://developer.android.com" target="_blank">안드로이드 개발자 사이트</a>
	<br /><br />
	<a href="http://developer.apple.com" target="_self">애플 개발자 사이트</a>
	<br /><br />
	<a href="http://msdn.microsoft.com">마이크로소프트 개발자 사이트</a>
	<br /><br />
	
	<!-- 목적지 경로 : url#위치, 위치가 지정되지 않으면 페이지의 상단부 표시, url이 없으면 현재 페이지 -->
	<!-- name 속성을 쓰면 위치를 표시하는 수행 (이동 X) -> #이름에 사용될 이름을 지정 -->
	<a href="#">현재 페이지의 상단부 표시</a>
	<br /><br />
	<a name="top"></a>
	<a href="#bottom">페이지 하단으로 이동</a>
	
	<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
	<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
	<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
	<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
	<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
	<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
	<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
	<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
	<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
	<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
	<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
	<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
	<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
	<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
	<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
	
	<a name="bottom"></a>
	<a href="#top">페이지 상단으로 이동</a>
	
</body>
</html>
