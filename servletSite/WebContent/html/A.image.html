<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>image tag</title>
</head>
<body>
<p>
	&lt;&lt; URL 절대경로 &gt;&gt; <br/>
	<!-- image tag의 src 속성에는 image의 url이 기술 -->	
	<img src="http://192.168.12.12/servletSite/html/penguin1.gif"><br/>
	<img src="http://img.naver.net/static/www/u/2013/0731/nmms_224940510.gif"><br/>
	<br>
	&lt;&lt; URL 상대경로 (192.168.12.12/servlet/html 이 기본으로 잡혀있음) &gt;&gt;<br>
	<img alt="상대경로" src="penguin2.gif"><br>
	<img alt="톰캣" src="../tomcat.gif">
	<p>상위로 가려면 ../로 이동</p>
	
</p>
</body>
</html>
