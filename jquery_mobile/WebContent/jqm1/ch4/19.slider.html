<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>폼</title>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0;">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>

        <div data-role="page" data-theme="b">
            <div data-role="header">
                <h1>슬라이더</h1>
            </div>

            <div data-role="content">
                <form id="test" id="test" action="#" method="post">
                    <p>
                        <label for="volume">볼륨:</label>
                        <input type="range" name="volume" id="volume" value="5" min="0" max="10"  />
                    </p>
                    <p>
                        <label for="brightness">밝기:</label>
                        <input type="range" name="brightness" id="brightness" value="5" min="0" max="10" data-track-theme="a" data-theme="d" />
                    </p>
                </form>
            </div>
        </div>

    </body>
</html>
