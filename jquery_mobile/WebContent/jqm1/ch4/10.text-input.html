<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>폼</title>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0;">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

        <style>
            label {
                float: left;
                width: 5em;
            }
            input.ui-input-text {
                display: inline !important;
                width: 12em !important;
            }
            form p {
                clear: left;
                margin: 1px;
            }
        </style>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>

        <div data-role="page" data-theme="a">
            <div data-role="header">
                <h1>텍스트 입력</h1>
            </div>

            <div data-role="content">
                <form id="test" id="test" action="#" method="post">
                    <p style="margin-bottom:8px;">
                        <label for="search" class="ui-hidden-accessible">검색</label>
                        <input type="search" name="search" id="search" value="" placeholder="검새거" data-theme="a" />
                    </p>
                    <p>
                        <label for="text">텍스트:</label>
                        <input type="text" name="text" id="text" value="" placeholder="텍스트" data-theme="a"/>
                    </p>
                    <p>
                        <label for="number">숫자:</label>
                        <input type="number" name="number" id="number" value="" placeholder="숫자" data-theme="a" />
                    </p>
                    <p>
                        <label for="email">이메일:</label>
                        <input type="email" name="email" id="email" value="" placeholder="이메일" data-theme="a" />
                    </p>
                    <p>
                        <label for="url">Url:</label>
                        <input type="url" name="url" id="url" value="" placeholder="URL" data-theme="a" />
                    </p>
                    <p>
                        <label for="tel">전화번호:</label>
                        <input type="tel" name="tel" id="tel" value="" placeholder="전화번호" data-theme="a" />
                    </p>

                    <!-- Future: http://www.w3.org/2011/02/mobile-web-app-state.html -->
                   
                    <p>
                    <label for="date">날짜:</label>
                    <input type="date" name="date" id="date" value="" placeholder="Date" data-theme="a" />
                    <p>
                    

                    <p>
                        <label for="textarea">Textarea:</label>
                        <textarea cols="40" rows="8" name="textarea" id="textarea" placeholder="Textarea" data-theme="d"></textarea>
                    </p>
                </form>
            </div>
        </div>

    </body>
</html>
