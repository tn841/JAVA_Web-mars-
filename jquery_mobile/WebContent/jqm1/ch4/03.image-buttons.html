<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>버튼</title>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>

        <div data-role="page" data-theme="a">
            <div data-role="header">
                <h1>이미지 버튼</h1>
            </div>

            <div data-role="content">
                <p style="text-align:center;">
                    <em>&lt;input type="image" src="cloud.png" <strong>data-role="none"</strong> /></em>
                    <br>
                    <input type="image" src="../images/cloud-default.png" style="width:57px; height:57px;"
                    data-role="none" />
                </p>

                <p style="text-align:center;">
                    <em>&lt;a href="#"&gt;&lt;img src="cloud.png"&gt;&lt;/a&gt;</em>
                    <br>
                    <a href="#"><img src="../images/cloud-default.png" height="57" width="57"></a>
                </p>
            </div>
        </div>

    </body>
</html>
