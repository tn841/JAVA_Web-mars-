<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

    <body>

        <div data-role="page" data-theme="b">

                <h1>라디오 버튼</h1>

            <div data-role="content">
                <form id="test" action="#" method="post">
                    <a href="#" id="create-radio1" data-role="button">라디오버튼1 생성</a>
                    <a href="#" id="create-radio2" data-role="button">라디오버튼2 생성</a>

                    <a href="#" id="disable" data-role="button" data-theme="a">위성 비활성화</a>
                    <a href="#" id="enable" data-role="button" data-theme="a">위성 활성화</a>
                </form>
            </div>
            <script type="text/javascript">
                $(function(){
                	$('#create-radio1').click(function(){
                		$("<fieldset data-role='controlgroup'>"+
                			"<legend>지도 보기:</legend>"+
                			'<input type="radio" name="map" id="map1" value="Map" checked="checked" />'+

                        	'<label for="map2" data-theme="a">위성</label>'+
	                        '<input type="radio" name="map" id="map3" value="Hybrid"  />'+

                		+"</fieldset>").insertAfter('#create-radio1').enhanceWithin();

                		//$('form').enhanceWithin();	//특정 요소 하위들 모두 향상
                	});//create-radio1.click
                	
                	$('#auto').click(function(){
                		$('#map2')[0].checked = true;
                		$('#map1').checkboxradio('refresh');

                		$('#map3').checkboxradio('refresh');
                		//$('form').enhanceWithin();
                			
                	});
                	
                	//
