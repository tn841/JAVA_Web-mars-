<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>리스트 예제</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <style>
            .tabbar .ui-btn .ui-btn-inner {
                font-size: 11px !important;
                padding-top: 24px !important;
                padding-bottom: 0px !important;
            }
            .tabbar .ui-btn .ui-icon {
                width: 30px !important;
                height: 20px !important;
                margin-left: -15px !important;
                box-shadow: none !important;
                -moz-box-shadow: none !important;
                -webkit-box-shadow: none !important;
                -webkit-border-radius: none !important;
                border-radius: none !important;
            }
            #home .ui-icon {
                background: url(../images/53-house-w.png) 50% 50% no-repeat;
                background-size: 22px 20px;
            }
            #movies .ui-icon {
                background: url(../images/107-widescreen-w.png) 50% 50% no-repeat;
                background-size: 25px 17px;
            }
            #theatres .ui-icon {
                background: url(../images/15-tags-w.png) 50% 50% no-repeat;
                background-size: 20px 20px;
            }

            .segmented-control {
                text-align: center;
            }
            .segmented-control .ui-controlgroup {
                margin: 0.2em;
            }
            .ui-control-active, .ui-control-inactive {
                border-style: solid;
                border-color: gray;
            }
            .ui-control-active {
                background: #BBB;
            }
            .ui-control-inactive {
                background: #DDD;
            }
        </style>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    </head>
    <body>

        <div data-role="page">
            <div data-role="header" data-theme="b" data-position="fixed">
                <div class="segmented-control ui-bar-d">
                    <div data-role="controlgroup" data-type="horizontal">
                        <a href="#" data-role="button" class="ui-control-inactive">상영중</a>
                        <a href="#" data-role="button" class="ui-control-inactive">개봉 예정</a>
                        <a href="#" data-role="button" class="ui-control-active">평점순</a>
                    </div>
                </div>
            </div>

            <div data-role="content">
                <ol data-role="listview">
                    <li>
                        <a href="#">스파이더맨</a>
                    </li>
                    <li>
                        <a href="#">다크나이트</a>
                    </li>
                    <li>
                        <a href="#">본 레거시</a>
                    </li>
                    <li>
                        <a href="#">익스펜더블 2</a>
                    </li>
                    <li>
                        <a href="#">맨인블랙 III</a>
                    </li>
                    <li>
                        <a href="#">무서운 영화 5</a>
                    </li>
                    <li>
                        <a href="#">어벤저</a>
                    </li>
                    <li>
                        <a href="#">다크 쉐도우</a>
                    </li>
                    <li>
                        <a href="#">프로메테우스</a>
                    </li>
                </ol>
            </div>

            <!-- 탭 바와 사용자 정의 아이콘 -->
            <div data-role="footer" class="tabbar" data-position="fixed">
                <div data-role="navbar" class="tabbar">
                    <ul>
                        <li>
                            <a href="#" id="home" data-icon="custom">홈</a>
                        </li>
                        <li>
                            <a href="#" id="movies" data-icon="custom" class="ui-btn-active">영화</a>
                        </li>
                        <li>
                            <a href="#" id="theatres" data-icon="custom">영화관</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </body>
</html>
