<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile Application</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
</head>
<body>
    <section id="page1" data-role="page">
        <header data-role="header"><h1>jQuery Mobile</h1></header>
        <div class="content" data-role="content">
            <h3>Checkboxes and Radio Buttons</h3>
            <form id="myform" action="formprocessor.php" method="post">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <legend>Filter Restaurants By:</legend>
                        <input type="checkbox" name="checkbox-french" id="checkbox-french">
                        <label for="checkbox-french">French</label>
                        <input type="checkbox" name="checkbox-italian" id="checkbox-italian">
                        <label for="checkbox-italian">Italian</label>
                        <input type="checkbox" name="checkbox-greek" id="checkbox-greek">
                        <label for="checkbox-greek">Greek</label>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <legend>Select a Language:</legend>
                        <input type="radio" name="radio-language" id="radio-french">
                        <label for="radio-french">French</label>
                        <input type="radio" name="radio-language" id="radio-italian" checked="checked">
                        <label for="radio-italian">Italian</label>
                        <input type="radio" name="radio-language" id="radio-greek">
                        <label for="radio-greek">Greek</label>
                    </fieldset>
                </div>
            </form>
        </div>
        <footer data-role="footer"><h1>O'Reilly</h1></footer>
    </section>
</body>
</html>
